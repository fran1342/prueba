<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <title>Hello, world!</title>
  </head>
  <body>

    <div class="row justify-content-center">
      <div class="col-8 text-center">
        <select name="" id="mi_select" class="form-control">
          <option value=""></option>
          <option value="Femenino">Femenino</option>
          <option value="Masculino">Masculino</option>
        </select>
      </div>
      <div class="col-8 text-center">
        <select name="" class="form-control listas">
          <option value=""></option>
          <optgroup label="SW">
            <option value="sw21">sw21</option>
            <option value="sw20">sw20</option>
            <option value="sw19">sw19</option>
            <option value="sw18">sw18</option>
            <option value="sw17">sw17</option>
            <option value="sw15">sw15</option>
          </optgroup>
          <optgroup label="TF">
            <option value="TF21">TF21</option>
            <option value="TF20">TF20</option>
            <option value="TF19">TF19</option>
            <option value="TF18">TF18</option>
            <option value="TF17">TF17</option>
            <option value="TF15">TF15</option>
          </optgroup>
        </select>
      </div>
      <div class="col-8 text-center">
        <select name="" multiple class="form-control listas">
          <option value=""></option>
          <optgroup label="SW">
            <option value="sw21">sw21</option>
            <option value="sw20">sw20</option>
            <option value="sw19">sw19</option>
            <option value="sw18">sw18</option>
            <option value="sw17">sw17</option>
            <option value="sw15">sw15</option>
          </optgroup>
          <optgroup label="TF">
            <option value="TF21">TF21</option>
            <option value="TF20">TF20</option>
            <option value="TF19">TF19</option>
            <option value="TF18">TF18</option>
            <option value="TF17">TF17</option>
            <option value="TF15">TF15</option>
          </optgroup>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Abrir Modal
        </button>

<!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-12">
                <select name="" id="li" multiple class="form-control">
                  <option value=""></option>
                  <optgroup label="SW">
                    <option value="sw21">sw21</option>
                    <option value="sw20">sw20</option>
                    <option value="sw19">sw19</option>
                    <option value="sw18">sw18</option>
                    <option value="sw17">sw17</option>
                    <option value="sw15">sw15</option>
                  </optgroup>
                  <optgroup label="TF">
                    <option value="TF21">TF21</option>
                    <option value="TF20">TF20</option>
                    <option value="TF19">TF19</option>
                    <option value="TF18">TF18</option>
                    <option value="TF17">TF17</option>
                    <option value="TF15">TF15</option>
                  </optgroup>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <select  id="animals" class="form-control">

                </select>
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script type="text/javascript">
      $(function(){
        $('#mi_select').select2({
          allowClear : true,
          placeholder :  "Selecciona una opci贸n",
          //theme : "bootstrap4"
        });
        $('.listas').select2({
          allowClear : true,
          placeholder :  "Selecciona una opci贸n",
          //theme : "bootstrap4"
        });

        $('#exampleModal').on('shown.bs.modal', function (e) {
          $('#li').select2({
            allowClear : true,
            placeholder :  "Selecciona una opci贸n",
            dropdownParent : $('#exampleModal .modal-body')
          });

          $.ajax({
            url : "https://rickandmortyapi.com/api/character",
            success : function(respuesta){
              var resultado =  $.map(respuesta.results, function(item){
                return {
                  id : item.id,
                  text : item.name
                }
              });
              $('#animals').select2({
                allowClear : true,
                placeholder :  "Selecciona una opci贸n",
                dropdownParent : $('#exampleModal .modal-body'),
                data : resultado
              });

            }
          });

        });


      });
    </script>
  </body>
</html>
